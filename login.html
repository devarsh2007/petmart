<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - PetMart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-card {
      max-width: 450px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .btn-warning {
      width: 100%;
    }

    .form-label {
      font-weight: 500;
    }

    .logo {
      width: 70px;
      margin-bottom: 20px;
    }

    .forgot-link {
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="container">
    <div class="login-card text-center">
      <img src="./Screenshot_2025-06-12_094844-removebg-preview.png" class="logo w-50" alt="PetMart Logo">
      <h2 class="mb-4 fw-bold text-dark">Welcome Back to PetMart</h2>

      <form action="#" method="post">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-2 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3 text-end">
          <a href="./forgot.html" class="text-warning forgot-link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-warning fw-bold">Login</button>

        <p class="mt-3 text-muted">Don't have an account? <a href="sign_up.html" class="text-warning">Sign Up</a></p>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-white bg-dark py-3 mt-5">
    &copy; 2025 PetMart. All rights reserved.
  </footer>

</body>
</html>
