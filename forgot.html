<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - PetMart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .forgot-card {
      max-width: 450px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .btn-warning {
      width: 100%;
    }

    .form-label {
      font-weight: 500;
    }

    .logo {
      width: 70px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Forgot Password Form -->
  <div class="container">
    <div class="forgot-card text-center">
      <img src="./Screenshot_2025-06-12_094844-removebg-preview.png" class="logo w-50" alt="PetMart Logo">
      <h2 class="mb-4 fw-bold text-dark">Forgot Your Password?</h2>
      <p class="mb-4 text-muted">Enter your email and weâ€™ll send you a password reset link.</p>

      <form action="#" method="post">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-warning fw-bold">Send Reset Link</button>

        <p class="mt-4 text-muted">Remembered your password? <a href="login.html" class="text-warning">Login</a></p>
      </form>
    </div>
  </div>

 
</body>
</html>
