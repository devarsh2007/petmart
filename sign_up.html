<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - PetMart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .signup-card {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .btn-warning {
      width: 100%;
    }

    .form-label {
      font-weight: 500;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Sign Up Form -->
  <div class="container">
    <div class="signup-card text-center">
      <img src="./Screenshot_2025-06-12_094844-removebg-preview.png" class="logo w-50" alt="PetMart Logo" >
      <h2 class="mb-4 fw-bold text-dark">Create Your PetMart Account</h2>

      <form action="#" method="post">
        <div class="mb-3 text-start">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3 text-start">
          <label for="password" class="form-label">Create Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3 text-start">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-warning mt-2 fw-bold">Sign Up</button>

        <p class="mt-3 text-muted">Already have an account? <a href="login.html" class="text-warning">Log in</a></p>
      </form>
    </div>
  </div>



</body>
</html>
